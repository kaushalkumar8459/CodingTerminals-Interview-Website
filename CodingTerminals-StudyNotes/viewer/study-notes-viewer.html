<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes - Coding Terminals</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill CSS for displaying formatted content -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        /* Note Content Styling */
        .note-content h1 { font-size: 2rem; font-weight: bold; margin: 1.5rem 0 1rem; color: #1f2937; }
        .note-content h2 { font-size: 1.5rem; font-weight: bold; margin: 1.25rem 0 0.75rem; color: #374151; }
        .note-content h3 { font-size: 1.25rem; font-weight: 600; margin: 1rem 0 0.5rem; color: #4b5563; }
        .note-content p { margin: 0.75rem 0; line-height: 1.75; }
        .note-content ul, .note-content ol { margin: 0.75rem 0; padding-left: 2rem; }
        .note-content li { margin: 0.5rem 0; line-height: 1.75; }
        .note-content pre { background: #1f2937; color: #10b981; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; font-size: 0.875rem; }
        .note-content code { background: #f3f4f6; color: #dc2626; padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-size: 0.875rem; }
        .note-content pre code { background: transparent; color: #10b981; padding: 0; }
        .note-content a { color: #3b82f6; text-decoration: underline; }
        .note-content strong { font-weight: 600; color: #111827; }
        .note-content blockquote { border-left: 4px solid #667eea; padding-left: 1rem; margin: 1rem 0; color: #6b7280; font-style: italic; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">
                    üìö Study Notes - Coding Terminals
                </h1>
                <a href="../../CodingTerminals-YouTubeRoadmap/viewer/YouTubeRoadmap-viewer.html" class="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    üé¨ Back to Videos
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        
        <!-- Search and Filter -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex gap-4 flex-wrap items-center">
                <!-- Search Bar -->
                <div class="flex-1 min-w-[300px]">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="üîç Search notes by title, content, or tags..." 
                           class="w-full px-4 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none transition-all"
                           oninput="handleSearch()">
                </div>
                
                <!-- Category Filter -->
                <select id="categoryFilter" 
                        class="px-4 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none transition-all"
                        onchange="handleCategoryFilter()">
                    <option value="all">üìÇ All Categories</option>
                </select>
                
                <!-- Sort Options -->
                <select id="sortOrder" 
                        class="px-4 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none transition-all"
                        onchange="handleSort()">
                    <option value="newest">üïê Newest First</option>
                    <option value="oldest">üïê Oldest First</option>
                    <option value="title">üî§ Title A-Z</option>
                </select>
            </div>
            
            <!-- Search Results Info -->
            <div id="searchResultsInfo" class="mt-4 text-gray-600"></div>
        </div>

        <!-- Notes Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <!-- Left Sidebar - Notes List -->
            <aside class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl p-6 sticky top-24 max-h-[calc(100vh-120px)] overflow-y-auto custom-scrollbar">
                    <h2 class="text-xl font-bold text-purple-600 mb-4 flex items-center gap-2">
                        <span>üìã</span>
                        <span>All Notes</span>
                        <span id="notesCount" class="text-sm text-gray-500">(0)</span>
                    </h2>
                    
                    <div id="notesListContainer" class="space-y-2">
                        <!-- Notes list will be rendered here -->
                    </div>
                </div>
            </aside>

            <!-- Right Content - Note Display -->
            <section class="lg:col-span-3">
                <div id="noteDisplayContainer" class="bg-white rounded-2xl shadow-xl p-8 min-h-[calc(100vh-200px)]">
                    <!-- Empty State -->
                    <div class="flex flex-col items-center justify-center h-full text-center">
                        <div class="text-6xl mb-4">üìñ</div>
                        <h3 class="text-2xl font-bold text-gray-700 mb-2">Select a Note</h3>
                        <p class="text-gray-500">Choose a note from the list to start reading</p>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 flex flex-col items-center">
            <div class="animate-spin rounded-full h-16 w-16 border-4 border-purple-500 border-t-transparent"></div>
            <p class="mt-4 text-gray-700 font-semibold">Loading Notes...</p>
        </div>
    </div>

    <!-- Configuration -->
    <script src="../../config/app.config.js"></script>
    <script src="study-notes-viewer.js"></script>
</body>
</html>
