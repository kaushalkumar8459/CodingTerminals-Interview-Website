<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Coding Terminals Video Playlist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Admin Panel CSS -->
    <link rel="stylesheet" href="admin.css">
    <!-- Load Config First -->
    <script src="../config/app.config.js"></script>
</head>
<body>
    <!-- Authentication Check Script (Must be first) -->
    <script>
        // Check authentication before loading the page
        (function() {
            const isAuthenticated = sessionStorage.getItem('adminAuth');
            const loginTime = sessionStorage.getItem('loginTime');
            const currentTime = new Date().getTime();
            const sessionTimeout = 24 * 60 * 60 * 1000; // 24 hours

            // Check if not authenticated or session expired
            if (isAuthenticated !== 'true' || !loginTime || (currentTime - parseInt(loginTime)) > sessionTimeout) {
                // Clear session and redirect to login
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        })();
    </script>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h2>üé¨ Admin Panel - Coding Terminals</h2>
            <div class="header-actions">
                <button class="btn btn-success" onclick="saveAllData()">
                    üíæ Save All Changes
                </button>
                <button class="btn btn-primary" onclick="downloadJSON()">
                    üì• Download JSON
                </button>
                <button class="btn btn-primary" onclick="window.open('../CodingTerminals-viewer/CodingTerminals.html', '_blank')">
                    üëÅÔ∏è Preview Video Playlist
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="content-wrapper">
            <!-- Video List Sidebar -->
            <div class="video-list">
                <h2>üìö Video List</h2>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="addNewVideo()">
                    ‚ûï Add New Video
                </button>
                <div id="videoListContainer"></div>
            </div>

            <!-- Editor Panel -->
            <div class="editor-panel" id="editorPanel">
                <div class="empty-state">
                    <h3>Select a video to edit</h3>
                    <p>Choose a video from the list or add a new one</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Bootstrap Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmModalLabel">‚ö†Ô∏è Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                    Are you sure you want to proceed with this action?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmModalBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Admin Panel JavaScript -->
    <script src="admin.js"></script>
    
    <script>
        // Prevent back button after logout
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
