<nav class="bg-white dark:bg-gray-900 shadow-lg sticky top-0 z-50 border-b border-gray-200 dark:border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0 flex items-center space-x-2">
        <div class="text-2xl">ğŸ“Š</div>
        <a routerLink="/dashboard" class="text-lg md:text-xl font-bold text-blue-600 dark:text-blue-400 hover:text-blue-700 transition">
          Control Dashboard
        </a>
      </div>

      <!-- Center Navigation (Hidden on Mobile) -->
      <div class="hidden md:flex items-center space-x-1">
        <a routerLink="/dashboard" 
          routerLinkActive="bg-blue-100 dark:bg-blue-900"
          [routerLinkActiveOptions]="routerOptions"
          class="px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
          ğŸ  Home
        </a>
        <a routerLink="/admin" 
          routerLinkActive="bg-blue-100 dark:bg-blue-900"
          class="px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
          âš™ï¸ Admin
        </a>
      </div>

      <!-- Right side: User Menu & Mobile Menu Toggle -->
      <div class="flex items-center space-x-4">
        <!-- User Menu (Desktop) -->
        <div class="hidden sm:flex items-center relative">
          <button 
            (click)="toggleDropdown()" 
            class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition group"
            [attr.aria-label]="'User menu for ' + (currentUser?.firstName || 'User')"
          >
            <!-- User Avatar -->
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm">
              {{ (currentUser?.firstName || 'U').charAt(0) }}{{ (currentUser?.lastName || '').charAt(0) }}
            </div>
            
            <!-- User Name & Role -->
            <div class="hidden md:flex flex-col items-end">
              <span class="text-sm font-medium text-gray-800 dark:text-gray-200">
                {{ currentUser?.firstName || 'User' }} {{ currentUser?.lastName || '' }}
              </span>
              <span [class]="'text-xs font-semibold ' + getRoleBadgeClass()">
                {{ getRoleIcon() }} {{ getDisplayRole() }}
              </span>
            </div>

            <!-- Dropdown Arrow -->
            <svg class="w-4 h-4 text-gray-600 dark:text-gray-400 group-hover:text-gray-800 dark:group-hover:text-gray-200 transition" 
              [class.rotate-180]="isDropdownOpen"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="isDropdownOpen" 
            class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 py-2 z-50"
            @click.stop
          >
            <!-- User Info Header -->
            <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
              <p class="text-sm font-semibold text-gray-900 dark:text-white">
                {{ currentUser?.firstName }} {{ currentUser?.lastName }}
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                {{ currentUser?.email }}
              </p>
              <div class="mt-2 inline-block">
                <span [class]="'px-2 py-1 text-xs font-semibold rounded-full ' + getRoleBadgeClass()">
                  {{ getRoleIcon() }} {{ getDisplayRole() }}
                </span>
              </div>
            </div>

            <!-- Menu Items -->
            <a routerLink="/profile" 
              (click)="closeDropdown()"
              class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
              ğŸ‘¤ My Profile
            </a>
            <a routerLink="/settings" 
              (click)="closeDropdown()"
              class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
              âš™ï¸ Settings
            </a>

            <!-- Divider -->
            <div class="my-2 border-t border-gray-200 dark:border-gray-700"></div>

            <!-- Logout Button -->
            <button 
              (click)="logout()" 
              class="w-full text-left px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900 transition font-medium"
            >
              ğŸšª Logout
            </button>
          </div>
        </div>

        <!-- Mobile Menu Toggle -->
        <button 
          (click)="toggleMobileMenu()"
          class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition"
          [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'"
        >
          <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              [attr.d]="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden border-t border-gray-200 dark:border-gray-700 py-2">
      <a routerLink="/dashboard" 
        (click)="closeMobileMenu()"
        routerLinkActive="bg-blue-100 dark:bg-blue-900"
        class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition rounded">
        ğŸ  Home
      </a>
      <a routerLink="/admin" 
        (click)="closeMobileMenu()"
        routerLinkActive="bg-blue-100 dark:bg-blue-900"
        class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition rounded">
        âš™ï¸ Admin
      </a>

      <!-- Mobile User Menu -->
      <div class="sm:hidden border-t border-gray-200 dark:border-gray-700 mt-2 pt-2">
        <a routerLink="/profile" 
          (click)="closeMobileMenu()"
          class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition rounded">
          ğŸ‘¤ My Profile
        </a>
        <a routerLink="/settings" 
          (click)="closeMobileMenu()"
          class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition rounded">
          âš™ï¸ Settings
        </a>
        <button 
          (click)="logout(); closeMobileMenu()"
          class="w-full text-left px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900 transition rounded font-medium">
          ğŸšª Logout
        </button>
      </div>
    </div>
  </div>
</nav>
