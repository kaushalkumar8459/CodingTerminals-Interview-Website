<div class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <span class="text-3xl">ðŸ“Š</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
        <p class="text-gray-600 mt-2">Join Control Dashboard</p>
      </div>

      <!-- Form -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- First Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
            placeholder="John"
          />
          <p *ngIf="isFieldInvalid('firstName')" class="text-red-500 text-sm mt-1">
            First name is required
          </p>
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
            placeholder="Doe"
          />
          <p *ngIf="isFieldInvalid('lastName')" class="text-red-500 text-sm mt-1">
            Last name is required
          </p>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
            placeholder="you@example.com"
          />
          <p *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
            Please enter a valid email
          </p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
          <p *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">
            Password must be at least 6 characters
          </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="p-3 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-red-700 text-sm">{{ errorMessage }}</p>
        </div>

        <!-- Terms -->
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="rounded" />
          <label for="terms" class="text-sm text-gray-600 ml-2">
            I agree to the Terms of Service
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-3 rounded-lg transition duration-300 mt-6"
        >
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

      <!-- Footer -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-semibold">Sign in</a>
      </p>
    </div>
  </div>
</div>
