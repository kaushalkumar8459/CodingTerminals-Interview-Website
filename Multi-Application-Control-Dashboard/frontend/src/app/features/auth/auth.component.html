<div class="auth-container">
  <div class="auth-card">
    <!-- Logo/Header -->
    <div class="auth-header">
      <h1 class="app-title">CodingTerminals</h1>
      <p class="app-subtitle">Multi-Application Control Dashboard</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          class="form-input"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="form-input"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="alert alert-info">
        Logging in...
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="btn btn-primary btn-full"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Signup Link -->
    <div class="auth-footer">
      <p class="signup-text">Don't have an account? 
        <a routerLink="/auth/signup" class="signup-link">Sign up</a>
      </p>
    </div>
  </div>
</div>
