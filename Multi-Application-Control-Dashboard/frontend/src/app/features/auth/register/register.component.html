<div class="min-h-screen bg-gradient-to-br from-green-500 via-blue-500 to-purple-600 flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo/Title -->
    <div class="text-center mb-8">
      <div class="text-5xl mb-3">ðŸš€</div>
      <h1 class="text-3xl font-bold text-slate-900">Create Account</h1>
      <p class="text-slate-600 mt-2">Join the Control Dashboard</p>
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-4">
      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          placeholder="John"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
        <p *ngIf="isFieldInvalid('firstName')" class="text-red-500 text-xs mt-1">
          First name is required
        </p>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          placeholder="Doe"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
        <p *ngIf="isFieldInvalid('lastName')" class="text-red-500 text-xs mt-1">
          Last name is required
        </p>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Username</label>
        <input
          type="text"
          formControlName="username"
          placeholder="johndoe123"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
        <p *ngIf="isFieldInvalid('username')" class="text-red-500 text-xs mt-1">
          Username is required
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
        <p *ngIf="isFieldInvalid('email')" class="text-red-500 text-xs mt-1">
          Please enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
        <p *ngIf="isFieldInvalid('password')" class="text-red-500 text-xs mt-1">
          Password must be at least 6 characters
        </p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        [disabled]="isLoading || registerForm.invalid"
        class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating...</span>
      </button>
    </form>

    <!-- Sign In Link -->
    <p class="text-center text-slate-600 text-sm mt-6">
      Already have an account?
      <a routerLink="/auth/login" class="text-blue-600 hover:underline font-semibold">
        Sign in
      </a>
    </p>
  </div>
</div>
