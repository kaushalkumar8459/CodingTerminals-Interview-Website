<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">‚ñ∂Ô∏è {{ video?.title }}</h1>
    <a routerLink="/youtube" class="btn-secondary">‚Üê Back</a>
  </div>

  <!-- Video Container -->
  <div *ngIf="video" class="bg-white rounded-lg shadow-md p-8">
    <!-- Video Player -->
    <div class="mb-6">
      <div class="aspect-video bg-gray-900 rounded-lg overflow-hidden flex items-center justify-center">
        <span class="text-6xl">‚ñ∂Ô∏è</span>
      </div>
    </div>

    <!-- Metadata -->
    <div class="mb-6 pb-6 border-b border-gray-200">
      <span class="inline-block px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm font-semibold">
        {{ video.category }}
      </span>
      <p class="text-gray-600 text-sm mt-2">Created: {{ video.createdAt | date }}</p>
    </div>

    <!-- Description -->
    <div class="mb-6">
      <h2 class="text-xl font-bold text-gray-900 mb-2">Description</h2>
      <p class="text-gray-700">{{ video.description }}</p>
    </div>

    <!-- Engagement Stats -->
    <div class="mb-6 grid grid-cols-2 gap-4">
      <div class="bg-gray-50 rounded-lg p-4 text-center">
        <p class="text-gray-600 text-sm">Views</p>
        <p class="text-2xl font-bold text-gray-900">{{ video.views }}</p>
      </div>
      <div class="bg-gray-50 rounded-lg p-4 text-center">
        <p class="text-gray-600 text-sm">Likes</p>
        <p class="text-2xl font-bold text-red-500">‚ù§Ô∏è {{ video.likes }}</p>
      </div>
    </div>

    <!-- Share Buttons -->
    <div class="flex flex-wrap gap-2">
      <button (click)="shareOnSocial('twitter')" class="px-4 py-2 bg-blue-400 text-white rounded-lg hover:bg-blue-500">
        ùïè Twitter
      </button>
      <button (click)="shareOnSocial('facebook')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        f Facebook
      </button>
      <button (click)="shareOnSocial('linkedin')" class="px-4 py-2 bg-blue-800 text-white rounded-lg hover:bg-blue-900">
        in LinkedIn
      </button>
    </div>
  </div>
</div>
