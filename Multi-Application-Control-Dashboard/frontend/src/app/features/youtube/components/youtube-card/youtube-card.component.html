<div class="card">
  <div class="card-image">
    <img *ngIf="post?.thumbnail" [src]="post.thumbnail" [alt]="post.title" />
    <div *ngIf="!post?.thumbnail" class="placeholder">
      <span>ğŸ“¹</span>
    </div>
    <span [ngClass]="'badge ' + getStatusClass(post?.status)">
      {{ post?.status | uppercase }}
    </span>
  </div>

  <div class="card-content">
    <h3 class="card-title">{{ post?.title }}</h3>
    <p class="card-description">{{ post?.description | slice:0:100 }}...</p>
    
    <div class="card-meta">
      <span class="meta-item">
        ğŸ‘ï¸ {{ post?.views || 0 }} views
      </span>
      <span class="meta-item">
        ğŸ“… {{ post?.createdAt | date:'short' }}
      </span>
    </div>
  </div>

  <div class="card-actions">
    <button (click)="onEdit()" class="btn btn-edit">
      Edit
    </button>
    <button (click)="onDelete()" class="btn btn-delete">
      Delete
    </button>
  </div>
</div>
