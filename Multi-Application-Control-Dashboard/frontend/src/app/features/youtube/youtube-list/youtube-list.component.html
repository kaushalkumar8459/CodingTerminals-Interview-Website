<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">â–¶ï¸ YouTube Videos</h1>
    <a *ngIf="canCreate" routerLink="/youtube/create" class="btn-primary">
      â• Add Video
    </a>
  </div>

  <!-- Videos Grid -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <a *ngFor="let video of videos" [routerLink]="['/youtube', video.id]" class="card cursor-pointer">
      <div class="mb-3 h-40 bg-gray-200 rounded-lg flex items-center justify-center">
        <span class="text-4xl">â–¶ï¸</span>
      </div>
      <h3 class="font-bold text-lg text-gray-900 mb-2">{{ video.title }}</h3>
      <p class="text-gray-600 text-sm mb-4">{{ video.category }}</p>
      <div class="flex justify-between items-center text-xs text-gray-500">
        <span>ğŸ‘ï¸ {{ video.views }} views</span>
        <span *ngIf="canCreate" (click)="deleteVideo(video.id); $event.preventDefault()" class="text-red-500 cursor-pointer">ğŸ—‘ï¸</span>
      </div>
    </a>
  </div>

  <!-- Empty State -->
  <div *ngIf="videos.length === 0 && !loading" class="text-center py-12">
    <p class="text-gray-600">No videos found. Add your first video!</p>
  </div>
</div>
