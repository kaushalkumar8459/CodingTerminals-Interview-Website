<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">ğŸ’¼ {{ post()?.title }}</h1>
    <a routerLink="/linkedin" class="btn-secondary">â† Back</a>
  </div>

  <!-- Post Container -->
  <div *ngIf="post()" class="bg-white rounded-lg shadow-md p-8">
    <!-- Metadata -->
    <div class="mb-6 pb-6 border-b border-gray-200">
      <span [class]="post()?.status === 'published' ? 'badge-success' : 'badge-warning'">
        {{ post()?.status }}
      </span>
      <p class="text-gray-600 text-sm mt-2">Created: {{ post()?.createdAt | date }}</p>
    </div>

    <!-- Content -->
    <div class="mb-6">
      <p class="text-gray-700 text-lg leading-relaxed">{{ post()?.content }}</p>
    </div>

    <!-- Engagement Stats -->
    <div class="mb-6 grid grid-cols-4 gap-4">
      <div class="bg-gray-50 rounded-lg p-4 text-center">
        <p class="text-gray-600 text-sm">Impressions</p>
        <p class="text-2xl font-bold text-gray-900">{{ post()?.impressions }}</p>
      </div>
      <div class="bg-gray-50 rounded-lg p-4 text-center">
        <p class="text-gray-600 text-sm">Likes</p>
        <p class="text-2xl font-bold text-red-500">â¤ï¸ {{ post()?.likes }}</p>
      </div>
      <div class="bg-gray-50 rounded-lg p-4 text-center">
        <p class="text-gray-600 text-sm">Comments</p>
        <p class="text-2xl font-bold text-blue-500">ğŸ’¬ {{ post()?.comments }}</p>
      </div>
      <div class="bg-gray-50 rounded-lg p-4 text-center">
        <p class="text-gray-600 text-sm">Shares</p>
        <p class="text-2xl font-bold text-green-500">ğŸ“¤ {{ post()?.shares }}</p>
      </div>
    </div>

    <!-- Share Buttons -->
    <div class="flex flex-wrap gap-2">
      <button (click)="shareOnSocial('twitter')" class="px-4 py-2 bg-blue-400 text-white rounded-lg hover:bg-blue-500">ğ• Twitter</button>
      <button (click)="shareOnSocial('facebook')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">f Facebook</button>
      <button (click)="shareOnSocial('linkedin')" class="px-4 py-2 bg-blue-800 text-white rounded-lg hover:bg-blue-900">in LinkedIn</button>
    </div>
  </div>
</div>
