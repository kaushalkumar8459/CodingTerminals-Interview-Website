<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">ğŸ’¼ {{ form.get('title')?.value ? 'Edit Post' : 'Create Post' }}</h1>
    <a routerLink="/linkedin" class="btn-secondary">â† Back</a>
  </div>

  <!-- Form -->
  <div class="bg-white rounded-lg shadow-md p-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Title -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Post Title</label>
        <input type="text" formControlName="title"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter post title">

        @if(submitted && form.get('title')?.errors){
        <div class="text-red-500 text-sm mt-1">
          Title is required
        </div>
        }
      </div>

      <!-- Content -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Content</label>
        <textarea formControlName="content" rows="6"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter post content"></textarea>

        @if(submitted && form.get('content')?.errors){
        <div class="text-red-500 text-sm mt-1">
          Content is required
        </div>
        }
      </div>

      <!-- Status -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Status</label>
        <select formControlName="status"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
          <option value="Draft">Draft</option>
          <option value="Scheduled">Scheduled</option>
          <option value="Published">Published</option>
        </select>
      </div>

      <!-- Scheduled For -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Scheduled For</label>
        <input type="datetime-local" formControlName="scheduledFor"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
      </div>

      <!-- Actions -->
      <div class="flex space-x-4">
        <button type="submit" [disabled]="loading" class="btn-primary">{{ loading ? 'Saving...' : 'Save' }}</button>
        <a routerLink="/linkedin" class="btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
