<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">ğŸ“š Study Notes</h1>
    <a *ngIf="canCreate" routerLink="/study-notes/create" class="btn-primary">
      â• Create Note
    </a>
  </div>

  <!-- Notes Grid -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <a *ngFor="let note of studyNotes" [routerLink]="['/study-notes', note.id]" class="card cursor-pointer">
      <h3 class="font-bold text-lg text-gray-900 mb-2">{{ note.title }}</h3>
      <p class="text-gray-600 text-sm mb-4">{{ note.category }}</p>
      <div class="flex justify-between items-center text-xs text-gray-500">
        <span>ğŸ‘ï¸ {{ note.views }} views</span>
        <span *ngIf="canCreate" (click)="deleteNote(note.id); $event.preventDefault()" class="text-red-500 cursor-pointer">ğŸ—‘ï¸ Delete</span>
      </div>
    </a>
  </div>

  <!-- Empty State -->
  <div *ngIf="studyNotes.length === 0 && !loading" class="text-center py-12">
    <p class="text-gray-600">No study notes found. Create your first one!</p>
  </div>
</div>
