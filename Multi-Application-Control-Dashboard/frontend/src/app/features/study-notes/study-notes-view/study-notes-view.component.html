<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">ğŸ“š {{ note?.title }}</h1>
    <a routerLink="/study-notes" class="btn-secondary">â† Back</a>
  </div>

  <!-- Content -->
  @if (note) {
  <div class="bg-white rounded-lg shadow-md p-8">
    <div class="mb-6 pb-6 border-b border-gray-200">
      <span class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold">
        {{ note.category }}
      </span>
      <p class="text-gray-600 text-sm mt-2">
        Created: {{ note.createdAt | date }}
      </p>
    </div>

    <div class="prose max-w-none mb-6">
      {{ note.content }}
    </div>

    <!-- Tags -->
    @if (note.tags && note.tags.length > 0) {
    <div class="flex flex-wrap gap-2 mb-6">
      @for (tag of note.tags; track tag) {
      <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">
        #{{ tag }}
      </span>
      }
    </div>
    }

    <!-- Stats -->
    <div class="flex items-center space-x-4 text-gray-600 text-sm">
      <span>ğŸ‘ï¸ {{ note.views }} views</span>
    </div>
  </div>
  }
