<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes - Coding Terminals Admin</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                        success: '#28a745',
                        danger: '#dc3545',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="study-notes-admin.css">
    
    <!-- Load Config and Auth -->
    <script src="../../config/app.config.js"></script>
    <script src="../../auth/auth.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 min-h-screen">
    
    <!-- Authentication Check Script (Must be first) -->
    <script>
        // Check authentication using centralized AuthUtils
        AuthUtils.requireAuth(window.location.href);
    </script>
    
    <!-- Header with Navigation -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <!-- Top Bar -->
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">
                    ğŸ“ Study Notes - Coding Terminals
                </h1>
                <div class="flex items-center gap-4">
                    <div id="userInfo"></div>
                    <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-300 shadow-md hover:shadow-lg">
                        ğŸšª Logout
                    </button>
                </div>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="flex gap-3 border-t border-gray-200 pt-4">
                <a href="../../CodingTerminals-YouTubeRoadmap/admin/YouTubeRoadmap-admin.html" class="flex flex-col items-center gap-2 px-6 py-3 rounded-xl bg-purple-50 text-purple-600 hover:bg-purple-100 transition-all duration-300 hover:shadow-md">
                    <span class="text-2xl">ğŸ¬</span>
                    <span class="font-semibold text-sm">Video Playlist</span>
                </a>
                <a href="study-notes-admin.html" class="flex flex-col items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg transform hover:scale-105 transition-all duration-300">
                    <span class="text-2xl">ğŸ“</span>
                    <span class="font-semibold text-sm">Study Notes</span>
                </a>
                <a href="../../backup-manager/backup-manager.html" class="flex flex-col items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-cyan-600 text-white hover:from-blue-700 hover:to-cyan-700 transition-all duration-300 hover:shadow-md">
                    <span class="text-2xl">ğŸ’¾</span>
                    <span class="font-semibold text-sm">Backup Manager</span>
                </a>
                <div class="flex flex-col items-center gap-2 px-6 py-3 rounded-xl bg-gray-100 text-gray-400 cursor-not-allowed opacity-50">
                    <span class="text-2xl">ğŸ“Š</span>
                    <span class="font-semibold text-sm">Analytics</span>
                    <span class="text-xs">(Coming Soon)</span>
                </div>
                <div class="flex flex-col items-center gap-2 px-6 py-3 rounded-xl bg-gray-100 text-gray-400 cursor-not-allowed opacity-50">
                    <span class="text-2xl">âš™ï¸</span>
                    <span class="font-semibold text-sm">Settings</span>
                    <span class="text-xs">(Coming Soon)</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        
        <!-- Action Buttons -->
        <div class="flex gap-4 mb-6 flex-wrap">
            <button onclick="saveAllNotes()" class="px-6 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                ğŸ’¾ Save All Notes
            </button>
            
            <button onclick="syncWithMongoDB()" class="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg font-semibold hover:from-green-700 hover:to-emerald-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                ğŸ”„ Sync with MongoDB
            </button>
            
            <button onclick="window.open('../viewer/study-notes-viewer.html', '_blank')" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-cyan-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                ğŸ‘ï¸ Preview Study Notes
            </button>
            
            <button onclick="exportAllNotesToJSON()" class="px-6 py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                ğŸ“¥ Export All Notes (JSON)
            </button>
            
            <!-- MongoDB Export Options -->
            <div class="relative group">
                <button class="px-6 py-3 bg-gradient-to-r from-green-600 to-teal-600 text-white rounded-lg font-semibold hover:from-green-700 hover:to-teal-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                    ğŸƒ Export for MongoDB â–¼
                </button>
                <div class="hidden group-hover:block absolute top-full mt-2 bg-white rounded-lg shadow-2xl border-2 border-green-500 z-50 min-w-[280px]">
                    <button onclick="exportForMongoDB()" class="w-full px-6 py-3 text-left hover:bg-green-50 transition-colors flex items-center gap-3 border-b border-gray-200">
                        <span class="text-2xl">ğŸ“‹</span>
                        <div>
                            <div class="font-semibold text-gray-800">JSONL Format</div>
                            <div class="text-xs text-gray-500">For mongoimport command</div>
                        </div>
                    </button>
                    <button onclick="exportAsMongoDBArray()" class="w-full px-6 py-3 text-left hover:bg-green-50 transition-colors flex items-center gap-3 rounded-b-lg">
                        <span class="text-2xl">ğŸ—‚ï¸</span>
                        <div>
                            <div class="font-semibold text-gray-800">Array Format</div>
                            <div class="text-xs text-gray-500">For MongoDB Compass</div>
                        </div>
                    </button>
                </div>
            </div>
            
            <button onclick="importNotesFromJSON()" class="px-6 py-3 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                ğŸ“¤ Import Notes (JSON)
            </button>
        </div>

        <!-- Main Grid Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <!-- Left Sidebar - Notes List -->
            <aside class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl p-6 sticky top-6">
                    <h2 class="text-xl font-bold text-purple-600 mb-4 flex items-center gap-2">
                        <span>ğŸ“š</span>
                        <span>My Notes</span>
                    </h2>
                    
                    <button onclick="createNewNote()" class="w-full px-4 py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all duration-300 mb-4 transform hover:scale-105">
                        â• Create New Note
                    </button>
                    
                    <div id="notesListContainer" class="space-y-2 max-h-[calc(100vh-350px)] overflow-y-auto custom-scrollbar">
                        <!-- Notes will be rendered here -->
                    </div>
                </div>
            </aside>

            <!-- Right Content - Note Editor -->
            <section class="lg:col-span-3">
                <div id="noteEditorContainer" class="bg-white rounded-2xl shadow-xl p-8 min-h-[calc(100vh-200px)]">
                    <!-- Empty State -->
                    <div class="flex flex-col items-center justify-center h-full text-center">
                        <div class="text-6xl mb-4">ğŸ“</div>
                        <h3 class="text-2xl font-bold text-gray-700 mb-2">No Note Selected</h3>
                        <p class="text-gray-500">Create a new note or select an existing one to get started</p>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6 transform transition-all">
            <div class="flex justify-between items-start mb-4">
                <h3 id="confirmModalTitle" class="text-xl font-bold text-gray-800">Confirm Action</h3>
                <button onclick="closeConfirmModal()" class="text-gray-400 hover:text-gray-600 text-2xl font-bold leading-none">
                    Ã—
                </button>
            </div>
            <div id="confirmModalMessage" class="text-gray-600 mb-6">
                Are you sure you want to proceed?
            </div>
            <div class="flex gap-3 justify-end sticky bottom-0 bg-white pt-4 border-t border-gray-200">
                <button onclick="closeConfirmModal()" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 transition-all">
                    Cancel
                </button>
                <button id="confirmModalBtn" onclick="confirmModalAction()" class="px-6 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition-all">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden File Input for Import -->
    <input type="file" id="importFileInput" accept=".json" class="hidden" onchange="handleFileImport(event)">

    <!-- Study Notes API Service (NEW - MongoDB integration) -->
    <script src="study-notes-api-service.js"></script>
    
    <!-- Study Notes JavaScript -->
    <script src="study-notes-admin.js"></script>
    
    <script>
        // Display user info in header
        AuthUtils.displayUserInfo('userInfo');
    </script>
</body>
</html>
